<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABU-ALEEN IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>
                <img src="logo.svg" alt="ABU-ALEEN IPTV">
                ABU-ALEEN IPTV
            </h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
            </div>
            <div class="group-selector">
                <select id="groupSelect">
                    <option value="all">كل المجموعات</option>
                    <!-- سيتم إضافة المجموعات ديناميكياً -->
                </select>
            </div>
            <div class="channels-list" id="channelsList">
                <!-- سيتم إضافة القنوات ديناميكياً -->
            </div>
        </div>
        <div class="main-content">
            <div class="video-container">
                <video id="videoPlayer" controls>
                    <source src="" type="application/x-mpegURL">
                    متصفحك لا يدعم تشغيل الفيديو.
                </video>
                <div id="errorMessage" class="error-overlay"></div>
            </div>
            <div class="player-controls">
                <button id="previousButton">السابق</button>
                <button id="playButton">تشغيل</button>
                <button id="stopButton">إيقاف</button>
                <button id="nextButton">التالي</button>
                <button id="muteButton">كتم الصوت</button>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                <button id="fullscreenButton">ملء الشاشة</button>
            </div>
            <div class="channel-info">
                <h2 id="currentChannelName">لم يتم اختيار قناة</h2>
                <p id="currentGroup"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="app.js"></script>
</body>
</html>
